<!DOCTYPE html>
<html ng-app="hashtagSentiment">
  <head>
    <meta charset="utf-8"> 
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="hashtagSentimentController" ng-style="backgroundColor">
    <div class="container">
      <h1> {{ nowTracking }}</h1>
        <form novalidate>
          <input type="text" ng-model="search" name="searchField" value="" placeholder="Show the sentiment for...">
          <input ng-click="sentilyze()" type="submit" name="SEND" value="#sentiment">
        </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>  
  <script src="app.js"></script>
</html>
